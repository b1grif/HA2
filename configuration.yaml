# Weather Prediction
sensor:
  - platform: darksky
    api_key: !secret dark_sky_api
    monitored_conditions:
      - summary
      - icon
      - nearest_storm_distance
      - nearest_storm_bearing
      - precip_type
      - precip_intensity
      - precip_probability
      - temperature
      - apparent_temperature
      - dew_point
      - wind_speed
      - wind_bearing
      - cloud_cover
      - humidity
      - pressure
      - visibility
      - ozone
      - minutely_summary
      - hourly_summary
      - daily_summary
      - temperature_max
      - temperature_min
      - apparent_temperature_max
      - apparent_temperature_min
      - precip_intensity_max
  - platform: template
    sensors:
      chromecast:
        value_template: "{{ 'Online' if is_state('device_tracker.chromecast', 'home') else 'Offline' }}"
  - platform: moon
  - platform: mqtt
    name: "Bills 6P Battery"
    state_topic: "zanzito/bills_phone/battery_level"
    qos: 0
    unit_of_measurement: "%"
  - platform: mqtt
    name: "Ginas S6 Battery"
    state_topic: "zanzito/ginas_phone/battery_level"
    qos: 0
    unit_of_measurement: "%"
  - platform: nest
    monitored_conditions:
      - temperature
      - target
      - humidity
      - operation_mode
      - hvac_state
      - battery_level
      - co_status
      - smoke_status
      - weather_temperature
      - weather_humidity
      - weather_condition
      - wind_speed
      - wind_direction
  - platform: speedtest
    monitored_conditions:
      - ping
      - download
      - upload
  - platform: command_line
