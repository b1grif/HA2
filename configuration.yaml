    unit_of_measurement: days
    scan_interval: 86400
    command: !secret ssl_cert_expiry
  - platform: systemmonitor
    resources:
      - type: disk_free
        arg: /home
      - type: memory_free
      - type: processor_use
      - type: last_boot
  - platform: time_date
    display_options:
      - "date_time"
  - platform: yr
  - platform: ups
    username: !secret ups_username
    password: !secret ups_password
  - platform: fedex
    username: !secret fedex_username
    password: !secret fedex_password
#  - platform: usps
