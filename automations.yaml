- id: alarm_front_door
  alias: Alarm Front Door
  hide_entity: false
  trigger:
  - platform: state
    entity_id: binary_sensor.aeotec_zw112_door_window_sensor_6_sensor
    to: 'on'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.company
      state: 'off'
    - condition: or
      conditions:
      - condition: state
        entity_id: alarm_control_panel.alarm
        state: armed_home
      - condition: state
        entity_id: alarm_control_panel.alarm
        state: armed_away
  action:
  - service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.alarm
  - service: ifttt.trigger
    data:
      event: Event_Recorder
      value1: Alarm triggered
- id: alarm_triggered_actions
  alias: Alarm Triggered Actions
  hide_entity: false
  trigger:
  - platform: state
    entity_id: alarm_control_panel.alarm
    to: triggered
  action:
  - service: ifttt.trigger
    data:
      event: Event_Recorder
      value1: Alarm triggered actions
  - service: notify.html5
    data:
      title: Alarm Notification
      message: Alarm was triggered!
      target:
      - bills_pixel
      - ginas_s6
      data:
        tag: alarm_triggered
  - service: switch.turn_on
    entity_id:
    - switch.lamp_1
    - switch.lamp_2
  - service: light.turn_on
    entity_id:
    - light.ge_12724_3way_dimmer_switch_level
  - service: script.panic1
  - service: media_player.sonos_join
    data:
      master: media_player.bedroom
    entity_id:
    - media_player.kitchen
    - media_player.living_room
    - media_player.playroom
  - service: media_player.volume_set
    data:
      entity_id:
      - media_player.bedroom
      - media_player.kitchen
      - media_player.living_room
      - media_player.playroom
      volume_level: 0.7
  - service: script.turn_on
    entity_id: script.sonos_tts
    data:
      variables:
        where: media_player.living_room
        what: Intruder! Alarm Triggered!
  - delay: 00:00:10
  - service: media_player.play_media
    data_template:
      entity_id: media_player.living_room
      media_content_id: http://192.168.0.30:8123/local/policesiren.mp3
      media_content_type: audio/mp3
- id: alarm_triggered_disable
  alias: Alarm Triggered Disable
  hide_entity: false
  trigger:
  - platform: state
    entity_id: alarm_control_panel.alarm
    from: triggered
    to: disarmed
  action:
  - service: switch.turn_off
    entity_id:
    - switch.lamp_1
    - switch.lamp_2
  - service: script.turn_off
    entity_id:
    - script.panic1
    - script.panic2
  - service: light.turn_off
    entity_id:
    - light.ge_12724_3way_dimmer_switch_level
    - group.bed_lights
  - service: ifttt.trigger
    data:
      event: Event_Recorder
      value1: Alarm triggered was cleared
  - service: notify.html5
    data:
      title: Alarm Notification
      message: Alarm was triggered but was cleared. Alarm system is currently disabled
      target:
      - bills_pixel
      - ginas_s6
      data:
        tag: alarm_triggered
