- id: nightlights_on
  alias: Nightlights On
  hide_entity: false
  trigger:
  - platform: state
    entity_id: 
      - sensor.aeotec_zw100_multisensor_6_burglar
      - sensor.aeotec_zw100_multisensor_6_burglar_2
    from: '0'
    to: '8'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
    - condition: state
      entity_id: input_boolean.lights_disable
      state: 'off'
    - condition: state
      entity_id: input_boolean.sexy_time
      state: 'off'
