- id: wake_up_no_work
  alias: Wake Up No Work
  hide_entity: false
  trigger:
  - platform: state
    entity_id: 
      - sensor.aeotec_zw100_multisensor_6_burglar
      - sensor.aeotec_zw100_multisensor_6_burglar_2
    from: '0'
    to: '8'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.billy_home
      state: 'on'
    - condition: time
      weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
      - sun
    - condition: state
      entity_id: input_boolean.no_work
      state: 'on'
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'off'
  action:
  - service: light.turn_on
    entity_id:
    - light.billy_bedside_strip
    - light.foot_of_bed
    data:
      brightness: 10
      xy_color:
      - 0.51305
      - 0.4207
  - service: media_player.sonos_join
    data:
      master: media_player.bedroom
    entity_id:
    - media_player.kitchen
    - media_player.living_room
    - media_player.playroom
  - service: media_player.volume_set
    data:
      entity_id:
      - media_player.bedroom
      - media_player.kitchen
      - media_player.living_room
      - media_player.playroom
      volume_level: 0.1
  - service: media_player.select_source
    data:
      entity_id:
      - media_player.bedroom
      source: The Fray Radio
  - service: ifttt.trigger
    data:
      event: Event_Recorder
      value1: Billy wake up
  - service: shell_command.sonos_playlist_jesus_music
  - service: switch.turn_on
    entity_id:
    - switch.lamp_2
  - service: light.turn_on
