platform: command_line
switches:
  frontdoor_kevo:
    command_on: "python /home/hass/.homeassistant/kevo/lock-liberty.py"
    command_off: "python /home/hass/.homeassistant/kevo/unlock-liberty.py"
    command_state: "python /home/hass/.homeassistant/kevo/status-liberty.py"
    value_template: '{{ value == "Locked" }}'